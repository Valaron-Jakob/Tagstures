<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <title>üè∑Ô∏è Tagstures</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <header class="py-3 bg-dark">
            <div class="container-fluid">
                <h1 class="display-5 mb-0 text-light">üè∑Ô∏è Tagstures</h1>
            </div>
        </header>
        <section class="py-2">
            <div class="container-fluid">
                <div class="row">
                    <!-- Sidebar -->
                    <aside class="col-md-2" id="sidebar">
                        <div class="sticky-top" style="top: 1rem">
                            <div id="tag-filter-row" class="mb-2">
                                <div class="fw-bold mb-1">Tags</div>
                                <div id="tag-filter"></div>
                            </div>
                            <div id="collection-filter-row" class="mb-2">
                                <div class="fw-bold mb-1">Collections</div>
                                <div id="collection-filter"></div>
                            </div>
                        </div>
                    </aside>
                    <!-- Main content -->
                    <main class="col-md-10">
                        <div id="row-counter" class="mb-2 fw-semibold"></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-top">
                                <thead class="align-top sticky-top">
                                    <tr>
                                        <th style="width: 32px">
                                            <div class="form-check">
                                                <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    id="select-all"
                                                />
                                            </div>
                                        </th>
                                        <th>Preview</th>
                                        <th>
                                            Filename
                                            <div class="d-flex align-items-center mt-2">
                                                <input
                                                    class="form-control form-control-sm"
                                                    id="filename-search"
                                                    type="text"
                                                    placeholder="Search filename..."
                                                    style="width: 180px"
                                                    autocomplete="off"
                                                />
                                            </div>
                                        </th>
                                        <th>
                                            Tags
                                            <div class="d-flex align-items-center mt-2">
                                                <input
                                                    class="form-control form-control-sm me-2"
                                                    id="mass-tag-input"
                                                    type="text"
                                                    placeholder="Add tag to selected..."
                                                    style="width: 160px"
                                                />
                                                <button
                                                    class="btn btn-sm btn-info"
                                                    id="add-mass-tag-btn"
                                                >
                                                    Add
                                                </button>
                                                <div
                                                    class="autocomplete-suggestions position-relative"
                                                    style="z-index: 10"
                                                >
                                                </div>
                                            </div>
                                        </th>
                                        <th>
                                            Collections
                                            <div class="d-flex align-items-center mt-2">
                                                <input
                                                    class="form-control form-control-sm me-2"
                                                    id="mass-collections-input"
                                                    type="text"
                                                    placeholder="Add collection to selected..."
                                                    style="width: 160px"
                                                />
                                                <button
                                                    class="btn btn-sm btn-info"
                                                    id="add-mass-collection-btn"
                                                >
                                                    Add
                                                </button>
                                                <div
                                                    class="autocomplete-suggestions position-relative"
                                                    style="z-index: 10"
                                                >
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="gallery"></tbody>
                            </table>
                        </div>
                    </main>
                </div>
            </div>
        </section>

        <!-- Load modular JavaScript via ES module -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
